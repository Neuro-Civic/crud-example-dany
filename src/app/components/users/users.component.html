<h2>Lista de usuarios</h2>

<table border="1" cellpadding="5">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Email</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users" >
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>
      <button (click)="onEdit(u)">Editar</button>
      <button (click)="onDelete(u.id)">Eliminar</button>
    </td>
  </tr>
  </tbody>
</table>
